<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">
        <div class="name">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </div>


        <p>
            <label for="race">Select a Race:</label>
        </p>
        <div>
            <input type="radio" id="funrun" name="race" value="funrun" required>
            <label for="funrun">Fun Run 5k</label> <br>
        </div>
        <div>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label> <br>
        </div>
        <div>
            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </div>


        <div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="rassword">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18">under 18</option>
                <option value="18_30">18-30</option>
                <option value="30_50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>

    </form>
</body>

</html>
